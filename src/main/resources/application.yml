server:
  port: 8080
  servlet:
    context-path: /price-calculation

spring:
  application:
    name: price-calculation
  datasource:
    url: jdbc:h2:mem:db
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    org:
      springframework:
        jdbc:
          core: DEBUG

    com:
      innoqa:
        pricecalculation: INFO

